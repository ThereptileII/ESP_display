name: Build Arduino Sketch

on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Build sketches and save report
        id: compile
        uses: arduino/compile-sketches@v1
        with:
          fqbn: "esp32:esp32:esp32p4"
          platforms: |
            - name: esp32:esp32
              source-url: https://dl.espressif.com/dl/package_esp32_index.json
          libraries: |
            - name: lvgl
              version: "8.3.11"
          sketch-paths: |
            - .
          sketches-report-path: "build-artifacts/sketches-report"

      - name: Upload build report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-report
          path: build-artifacts/sketches-report

      - name: Publish build summary
        if: always()
        run: |
          echo "## Build report" >> "$GITHUB_STEP_SUMMARY"

          reports=$(ls build-artifacts/sketches-report/*.json 2>/dev/null || true)
          if [ -z "$reports" ]; then
            echo "No build reports were generated." >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Sketch | Board | Result | Time (s) |" >> "$GITHUB_STEP_SUMMARY"
          echo "| --- | --- | --- | --- |" >> "$GITHUB_STEP_SUMMARY"

          for report in $reports; do
            jq -r '
              def safe(v): if v == null then "" else v end;
              (if has("sketches") then .sketches else [] end)[] |
              "| " + safe(."sketch-path" // .sketch // "") +
              " | " + safe(.board.fqbn) +
              " | " + safe(.result) +
              " | " + (((."duration-ms" // 0) / 1000 | tostring)) +
              " |"
            ' "$report" >> "$GITHUB_STEP_SUMMARY"
          done

          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "<details><summary>Raw JSON report</summary>" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          for report in $reports; do
            echo "#### $(basename "$report")" >> "$GITHUB_STEP_SUMMARY"
            echo '```json' >> "$GITHUB_STEP_SUMMARY"
            cat "$report" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
          done
          echo "</details>" >> "$GITHUB_STEP_SUMMARY"
